<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DXP</title>
  <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.13.0/dist/rss-parser.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="site-title-container" class="centered">
    <p id="site-title"></p>
  </div>
  <div id="navigation">
    <!-- Previous button with glowing effect -->
    <div id="previous" class="nav-button glow-on-hover"><p>Previous</p></div>
    <!-- Next button with glowing effect -->
    <div id="next" class="nav-button glow-on-hover"><p>Next</p></div>
  </div>
  <div id="scrollable-container">
    <div id="article-container">
      <h3><a id="article-title-link" href="" target="_blank"></a></h3>
      <p id="article-content"></p>
    </div>
  </div>
  <div id="nav-bar">
    <p><span id="current-article-number"></span> / <span id="total-articles"></span></p>
  </div>
</body>
<script src="main.js"></script>
</html>
